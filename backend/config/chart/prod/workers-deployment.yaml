app:
  replicas: 1
  type: deployment
  workers:
    - analytics
    - anomalyDetection
    - betCloseout
    - betFeed
    - blockIoDaemon
    - cleanup
    - crash
    - cryptoPooling
    - depositQueue
    - emitScheduledMessage
    - ethereumConfirmationsQueue
    - ethereumDeposits
    - ethereumShallowCopy
    - ethereumSmartContracts
    - ethereumTransactionQueue
    - exchangeRates
    - gameResolutionQueue
    - genericFeeds
    - hotbox
    - inboundTransactionQueues
    - migrate
    - outboundConfirmationQueues
    - outboundTransactionQueues
    - pendingOutgoingTransactions
    - plinko
    - polygonShallowCopy
    - poolBlockioDeposits
    - poolEthDeposits
    - poolingQueues
    - rain
    - reporting
    - riskJobs
    - roulette
    - scheduledEventPublisher
    - slotPotatoEvent
    - tronShallowCopy
    - withdrawWorker
