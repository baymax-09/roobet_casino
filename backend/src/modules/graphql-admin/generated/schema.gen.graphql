"""
A quest gives users a set of criteria that they must complete. They may receive a reward upon completion, or can be a general criteria that must be met.
"""
type Quest {
  """A flag for if the user has completed the quest."""
  completed: Boolean!

  """
  The settings of the criteria a user must complete to be eligible to complete the quest.
  """
  criteriaSettings: QuestCriteriaSettings!

  """
  The type of criteria a user must complete to be eligible to start the quest.
  """
  criteriaType: QuestCriteriaType!

  """The unique identifier for the quest."""
  id: ObjectId!

  """The name for the quest."""
  name: String!

  """The current progress percentage towards the quest."""
  progress: Float

  """The reward that the user will recieve upon completion of the quest."""
  rewardId: ObjectId

  """The user id associated with the quest."""
  userId: String!

  """The amount that the user has currently wagered towards the quest goal."""
  userWageredAmountUSD: Float
}

input QuestCreateInput {
  """The id of the quest template."""
  questTemplateId: ID!

  """The id of the user that will begin the quest."""
  userId: String!
}

"""The union type of all quest settings."""
union QuestCriteriaSettings = NewPlayerIncentiveQuestSettings | PageViewQuestSettings

"""
The type of criteria a user must complete to be eligible to start the quest.
"""
enum QuestCriteriaType {
  """
  If the user performs all specified requirements (such as depositing a certain amount), they meet the criteria.
  """
  NEW_PLAYER_INCENTIVE

  """If the user visits a specified page, they meet the criteria."""
  PAGE_VIEW
}

input QuestSettingsInput {
  """
  Should be a valid url pattern, such as `/mines` or `/page/:id`. Usable with the PAGE_VIEW criteriaType
  """
  urlPattern: String

  """
  The amount (USD) the user will need to deposit into their account to complete the quest.
  """
  wageredAmountUSD: Float
}

"""
Contains all the configuration information that will be used in quests. Eg criteriaSettings.
"""
type QuestTemplate {
  """
  The settings of the criteria a user must complete to be eligible to complete the quest.
  """
  criteriaSettings: QuestCriteriaSettings!

  """
  The type of criteria a user must complete to be eligible to start the quest.
  """
  criteriaType: QuestCriteriaType!

  """The unique identifier for the quest."""
  id: ObjectId!

  """The name for the quest."""
  name: String!

  """The reward that the user will recieve upon completion of the quest."""
  rewardId: ObjectId
}

input QuestTemplateCreateInput {
  """
  The settings of the criteria a user must complete to be eligible to start the quest.
  """
  criteriaSettings: QuestSettingsInput!

  """
  The type of criteria a user must complete to be eligible to start the quest.
  """
  criteriaType: QuestCriteriaType!

  """The name of this quest."""
  name: String!

  """The reward that the user will recieve upon completion of the quest."""
  rewardId: ObjectId
}

