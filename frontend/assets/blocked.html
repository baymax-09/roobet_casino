<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roobet | Crypto's Fastest Growing Casino</title>
    <link
      rel="icon"
      type="image/png"
      href="https://roobet.com/images/favicon.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Roobet, crypto's fastest growing casino. Hop on in, chat to others and play exciting games - Come and join the fun!"
    />

    <style type="text/css">
      html,
      body {
        background: rgb(35, 37, 66);
      }

      body {
        color: #fff;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        position: relative;
        min-width: 100%;
        width: 100vw;
        min-height: 100%;
        height: 100vh;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        padding: 24px;
        box-sizing: border-box;
      }

      #root::before {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        content: ' ';
        pointer-events: none;
        background: url(/images/bg.jpg);
        background-position: bottom;
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.07;
      }

      #logo {
        height: 100%;
        max-height: 60px;
        margin-bottom: 32px;
      }

      h1,
      h2,
      h3,
      p {
        margin: 0;
        text-align: center;
      }

      h2 {
        margin-bottom: 5px;
      }

      p {
        opacity: 0.5;
        font-size: 1.2rem;
        font-weight: 500;
        max-width: 500px;
      }

      .socials {
        display: flex;
        margin-top: 24px;
      }

      .socials a,
      .socials:visited {
        display: block;
        color: #fff;
        opacity: 0.5;
        margin: 0 5px;
      }

      .socials a svg {
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- <img id="logo" src="/images/logo.svg" /> -->
      <h2>Sorry, Roobet isn't available in your region</h2>
      <p>
        Due to our gaming license, we cannot accept players from your
        jurisdiction.
      </p>

      <div class="socials">
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://twitter.com/roobet"
        >
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fab"
            data-icon="twitter"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"
            ></path>
          </svg>
        </a>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://t.me/roobetcom"
        >
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fab"
            data-icon="telegram-plane"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              fill="currentColor"
              d="M446.7 98.6l-67.6 318.8c-5.1 22.5-18.4 28.1-37.3 17.5l-103-75.9-49.7 47.8c-5.5 5.5-10.1 10.1-20.7 10.1l7.4-104.9 190.9-172.5c8.3-7.4-1.8-11.5-12.9-4.1L117.8 284 16.2 252.2c-22.1-6.9-22.5-22.1 4.6-32.7L418.2 66.4c18.4-6.9 34.5 4.1 28.5 32.2z"
            ></path>
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
